apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-activity-deployment15
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-activity-service15
  template:
    metadata:
      labels:
        app: user-activity-service15
    spec:
      containers:
      - name: user-activity-service15
        image: github_user_activity_service:tag1

---
apiVersion: v1
kind: Service
metadata:
  name: user-activity-service15
spec:
  selector:
    app: user-activity-service15
  ports:
    - protocol: "TCP"
      port: 80
      targetPort: 5000
  type: LoadBalancer